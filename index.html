<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Twitter</title>
</head>
<body>
        <!-- Sidebar section -->
        <div class="navbar">
            <!-- this section is the menu items -->
            <div class="categories">
                <span class="logo">
                    <img src="/assets/95ad65a4-938f-11ed-9041-0210609a3fe2.jpg" alt="dark mode twitter logo">   
                </span>
                <span class="menu-item">
                    <i class="material-icons">home</i>
                    Home
                </span>
                <span class="menu-item">
                    <i class="material-icons">tag</i>
                    Explore
                </span>
                <span class="menu-item">
                    <i class="material-icons">notifications_none</i>
                    Notifications
                </span>
                <span class="menu-item">
                    <i class="material-icons">mail_outline</i>
                    Messages
                </span>
                <span class="menu-item">
                    <i class="material-icons">bookmark_border</i>
                    Bookmarks
                </span>
                <span class="menu-item">
                    <i class="material-icons">sort</i>
                    Lists
                </span>
                <span class="menu-item">
                    <i class="material-icons">person_outline</i>
                    Profile
                </span>
                <span class="menu-item">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="white">
                        <g>
                            <path d="M3.75 12c0-4.56 3.69-8.25 8.25-8.25s8.25 3.69 8.25 8.25-3.69 8.25-8.25 8.25S3.75 16.56 3.75 12zM12 1.75C6.34 1.75 1.75 6.34 1.75 12S6.34 22.25 12 22.25 22.25 17.66 22.25 12 17.66 1.75 12 1.75zm-4.75 11.5c.69 0 1.25-.56 1.25-1.25s-.56-1.25-1.25-1.25S6 11.31 6 12s.56 1.25 1.25 1.25zm9.5 0c.69 0 1.25-.56 1.25-1.25s-.56-1.25-1.25-1.25-1.25.56-1.25 1.25.56 1.25 1.25 1.25zM13.25 12c0 .69-.56 1.25-1.25 1.25s-1.25-.56-1.25-1.25.56-1.25 1.25-1.25 1.25.56 1.25 1.25z"></path>
                        </g>
                    </svg>
                    More
                </span>
                <button class="tweet-button">
                    <p>Tweet</p>
                </button>
            </div>
            
            <!-- this is the profile button section -->
            <div class="account-details">
                <button class="profile">
                    <div class="profile-info">
                        <img src="/assets/profile.jpg" alt="display picture">
                        <div class="prof-details">
                            <p class="username">PerocaS</p>
                            <p class="at">@Kakashi_P</p>
                        </div> 
                    </div>
                    <span class="more">
                        <i class="material-icons">more_horiz</i>
                    </span>
                </button>
            </div>
            
        </div>
        <div class="home-body"></div>
        <div class="suggestion"></div>
    

</body>
</html>
